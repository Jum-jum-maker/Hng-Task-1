<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SLACK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h1 data-testid="name">Olajumoke Odunsi</h1>
        <p data-testid="age">Age: 27</p>
        <p data-testid="location">Location: Nigeria</p>

        <img src="Jummy.jpeg" alt="data-testid" data-testid="slackUserName">
        <p>Olajumoke Odunsi</p>
        <h1 data-testid="currentDayOfTheWeek"> </h1>
        <h1 data-testid="currentUTCTime"></h1>
        <h1 data-testid="myTrack">Frontend</h1>
        <h1 data-test="github">https://github.com/Jum-jum-maker</h1>

    </div>

    <script src="/script.js"></script>
</body>
</html>


    <!-- Objective: Develop and host a web page using HTML, CSS and JS that showcases specific personal and real-time data attributes. Each required element should have a specified data-testid attribute for easy identification and testing.

Requirements:

Slack Name:
 Display your Slack name prominently.
 Attribute: data-testid="slackUserName"
Slack Display Picture:
 Showcase your Slack profile picture.
 The image's alt attribute should be your Slack username.
 Attribute: data-testid="slackDisplayImage"
Current Day of the Week:
 Indicate the current day of the week (e.g., Monday, Tuesday).
 Attribute: data-testid="currentDayOfTheWeek"
Current UTC Time:
 Display the current UTC time in milliseconds.
 Attribute: data-testid="currentUTCTime"
Track:
 Mention your track (e.g Frontend).
 Attribute: data-testid="myTrack"
GitHub URL:
 Provide a clickable link to your GitHub repository where the source code for this task resides.
 Attribute: data-testid=“githubURL”
